<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafiz Mart - Online Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Form Styles */
      .label { 
        display: block; 
        margin-bottom: 0.5rem; 
        font-size: 0.875rem; 
        font-weight: 500; 
        color: #374151;
      }
      .dark .label {
        color: #D1D5DB;
      }
      .input-field {
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #D1D5DB; /* gray-300 */
        padding: 0.65rem 0.75rem;
        background-color: #f9fafb; /* gray-50 */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .dark .input-field {
        background-color: #374151; /* gray-700 */
        border-color: #4B5563; /* gray-600 */
        color: #F9FAFB; /* gray-50 */
      }
      .input-field:focus {
        outline: none;
        border-color: #f57224; /* primary */
        box-shadow: 0 0 0 1px #f57224;
      }
      .btn-primary {
        background-color: #f57224; /* primary */
        color: white;
        padding: 0.65rem 1.25rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #d8601c; /* darker primary */
      }
      .btn-primary:disabled {
        background-color: #9CA3AF; /* gray-400 */
        cursor: not-allowed;
      }
      .btn-secondary {
        background-color: #E5E7EB; /* gray-200 */
        color: #374151; /* gray-700 */
        padding: 0.65rem 1.25rem;
        border-radius: 0.375rem;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .dark .btn-secondary {
        background-color: #4B5563; /* gray-600 */
        color: #F9FAFB; /* gray-50 */
      }
      .btn-secondary:hover {
        background-color: #D1D5DB; /* gray-300 */
      }
      .dark .btn-secondary:hover {
          background-color: #6B7280; /* gray-500 */
      }
      @keyframes bounce-short {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .animate-bounce-short {
        animation: bounce-short 0.5s ease-in-out;
      }
    </style>
    <script>
      // Apply theme from localStorage to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: '#f57224',
              secondary: '#1a9cb7',
              'light-gray': '#f5f5f5',
              'admin-bg': '#fbfbfe',
              'admin-main': '#272d42',
              'admin-secondary': '#8b909a',
              'admin-orange': '#ff7f5c',
              'admin-accent': '#ffc06a',
              'admin-border': '#f1f1f1',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<link rel="stylesheet" href="index.css">
</head>

  </body>
</html>
